<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nft Card</title>
</head>

<body>

  <div id="nft-card">
    <div class="card-bg">
      <p class="eqb-1">Dominic #3439</p><br>
      <p class="eqb-2">Our Dominic collection promotes <br>
         balance and calm.
      </p>
      <p class="eth"><img src="images/icon-ethereum.svg" alt="eth"> 0.041ETH</p>
      <p class="days"><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
      <p class="creator"><img src="/images/image-avatar.png" alt="Image" height="25px" width="25px">
         Creation of <a href="#">Crypto Dominic</a></p>
    </div>
    <div class="line"></div>
    <div class="card-shadow"></div>
    <div class="inner-card">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="inner-card-2"><img src="images/icon-view.svg" alt="view"></div>
  </div>
  
</body>
</html>
